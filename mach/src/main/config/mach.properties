######################################
# Mach Properties
# Version: 1.0.0
#


######################################
# Rabbit Client Configuration 
######################################
# Rabbit host
rabbitHost=localhost

# ray's:
#rabbitHost=172.25.89.134 

# Rabbit port
rabbitPort=5672

# User/pass
rabbitUsername=guest
rabbitPassword=guest


##################
# DB4O Database
##################
db4oFilename=data/mach.db4o

#####################
# Registration List
#####################
reglist=config/mach.reglist

#########
# log4j 
#########
log4jPropertiesFile=config/log4j.properties

###################################
# Email Alerts configuration
###################################

# EmailConsumer Endpoint
rabbitEmailEndpoint=rabbitmq://localhost:5672?amqExchange=amq.topic&amqExchangeType=topic&requestedHeartbeat=0&routingKey=NICS.alert.email&noAck=false&user=guest&password=guest&msgPersistent=false&msgContentType=text

# From email address.  Shows up in the From field in any email sent by Mach
emailFrom=mach-SPECIFYNODE@nics.ll.mit.edu

# Recipients of alerts
# comma delimited list of email addresses
emailTo=

# Time to wait before sending another alert for a component
# NOTE: This value is set in Minutes
# Defaults to: 120
emailAlertTimeout=120



############################################################### 
# Time Intervals (in milliseconds)
# These time intervals are optional, and will use
# the specified default if not set               


# Time between sending heartbeats to registered components
# Defaults to: 30000
heartbeatSendInterval=30000

# Time between checking component timestamps for being stale
# Defaults to: 5000
processAcksInterval=5000

# Time elapsed before a component is considered stale/not reporting
# Defaults to: 60000
staleThreshold=60000

# Time to sleep in the main processing thread loop
# Defaults to: 500
threadSleep=500

# Amount of time to wait once a component is on alert before trying to restart it.
# Defaults to 5 (in minutes)
# periodBeforeRestart=5

# Full path to deploy folder, NOT including filename
# Defaults to: /home/dmit/lddrsDeploy
appMgrPath=/home/nics/deploy




###############################################################
# Comma delimited list of topics  
# to subscribe to upon execution  

initialTopics=NICS.mach.components.#,NICS.mach.control







##########################
# END OF PROPERTIES FILE #
##########################
